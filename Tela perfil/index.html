<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="tela-de-perfil">
      <div class="div">
        <div class="overlap-group">
          <img class="perfil" src="img/perfil-3.png" />
          <img class="engrenagem" src="img/engrenagem-1-3.png" />
          <p class="fil-match">
            <span class="text-wrapper">Fil</span>
            <span class="span">M</span>
            <span class="text-wrapper">atch</span>
          </p>
          <div class="text-wrapper-2">Voltar</div>
          <img class="vector" src="img/vector-5.svg" />
        </div>
        <div class="overlap">
          <div class="overlap-2">
            <img class="ellipse" src="img/ellipse-6.png" />
            <div class="text-wrapper-3">Foto de Perfil</div>
          </div>
          <img class="editar" src="img/editar-1.png" />
        </div>
        <div class="rectangle"><p class="p">Email ou numero de telefone</p></div>
        <div class="overlap-3">
          <div class="rectangle-2"><div class="rectangle-3"></div></div>
          <div class="text-wrapper-4">Fabio Gustavo</div>
        </div>
        <div class="div-wrapper"><div class="text-wrapper-5">DD/MM/YYYY</div></div>
        <div class="rectangle-4"><div class="text-wrapper-6">Senha</div></div>
        <div class="text-wrapper-7">Sair da conta</div>
      </div>
    </div>
  </body>
</html>
